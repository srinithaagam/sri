<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fontsgoogleapis.com/icon?family=Material+Icons">
    <style>

        body{
            font-family: Roboto, sans-serif;
        }


        label{
            font-weight: bold;
        }



        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        btn{
            background-color: grey;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }



    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 text-center">Action Plan Form</h2>

        <br>
        <br>
        <form action="" method="post" >
            <!-- <div class="form-group">
                <label for="sno">Unique ID</label>
                <input type="text" class="form-control" id="sno" name="uniqueid" required>
            </div> -->
            {% csrf_token %}
            <div class="form-group">
                <label for="date_of_plan">Date of Plan:</label>
                <input type="date" class="form-control" id="date_of_plan" name="date_of_plan" required>
            </div>

            <div class="form-group">
                <label for="detailed_notes">Detailed Notes on Action Plan:</label>
                <textarea class="form-control" id="detailed_notes" name="detailed_notes" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="action_plan_date">Action Plan Date:</label>
                <input type="date" class="form-control" id="action_plan_date" name="action_plan_date" required>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
