<!-- provision_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provision List</title>
</head>
<body>

<h2>Provision List</h2>

<table border="1">
    <thead>
        <tr>
            <th>Material Name</th>
            <th>Total Quantity</th>
            <th>Utilized Quantity</th>
            <th>Balance Quantity</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
            <tr>
                <td>{{ item.material_name }}</td>
                <td>{{ item.total_quantity }}</td>
                <td>{{ item.utilized_quantity }}</td>
                <td>{{ item.balance_quantity }}</td>
                <td>{{ item.remarks }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
