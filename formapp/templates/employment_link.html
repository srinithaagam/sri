<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }

        label {
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-submit {
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2 class="mt-5 text-center">Employment Linkage Registration Form</h2>

            <br>
            <br>

            {% csrf_token %}

            <div class="form-group">
                <label for="si_no">SI No:</label>
                <input type="number" class="form-control" id="si_no" name="si_no" required>
            </div>

            <div class="form-group">
                <label for="admission_no">Admission No:</label>
                <input type="number" class="form-control" id="admission_no" name="admission_no" required>
            </div>

            <div class="form-group">
                <label for="admission_date">Admission Date:</label>
                <input type="date" class="form-control" id="admission_date" name="admission_date" required>
            </div>

            <div class="form-group">
                <label for="resident_name">Name of the Resident:</label>
                <input type="text" class="form-control" id="resident_name" name="resident_name" required>
            </div>

            <div class="form-group">
                <label for="employment_name">Name of the Employment Linkage:</label>
                <input type="text" class="form-control" id="employment_name" name="employment_name" required>
            </div>

            <div class="form-group">
                <label for="address_and_contact_details">Address and Contact Details:</label>
                <textarea class="form-control" id="address_and_contact_details" name="address_and_contact_details" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" class="form-control" id="designation" name="designation" required>
            </div>

            <div class="form-group">
                <label for="joining_date">Date of Joining:</label>
                <input type="date" class="form-control" id="joining_date" name="joining_date" required>
            </div>

            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="text" class="form-control" id="signature" name="signature" required>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
