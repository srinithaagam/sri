<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }
        label {
            font-weight: bold;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }
        #submit {
            background-color: green;
            color: white;
            display: flex;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h2 class="mt-5 text-center">Performance Appraisal</h2>
            <br>
            <br>

            <div class="form-group">
                <label for="date">Month:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="beginning_children">Children's Strength at the Beginning of the Month:</label>
                <input type="text" class="form-control" id="beginning_children" name="beginning_children" required>
            </div>
            <div class="form-group">
                <label for="new_admission">New Admission:</label>
                <input type="text" class="form-control" id="new_admission" name="new_admission" required>
            </div>
            <div class="form-group">
                <label for="total_strength">Total Strength:</label>
                <input type="text" class="form-control" id="total_strength" name="total_strength" required>
            </div>
            <div class="form-group">
                <label for="reintegration">Reintegration:</label>
                <input type="text" class="form-control" id="reintegration" name="reintegration" required>
            </div>
            <div class="form-group">
                <label for="rehabilitation">Rehabilitation:</label>
                <input type="text" class="form-control" id="rehabilitation" name="rehabilitation" required>
            </div>
            <div class="form-group">
                <label for="referral">Referral:</label>
                <input type="text" class="form-control" id="referral" name="referral" required>
            </div>
            <div class="form-group">
                <label for="left">Left:</label>
                <input type="text" class="form-control" id="left" name="left" required>
            </div>
            <div class="form-group">
                <label for="death">Death:</label>
                <input type="text" class="form-control" id="death" name="death" required>
            </div>
            <div class="form-group">
                <label for="end_strength">Total Strength at the End of the Month:</label>
                <input type="text" class="form-control" id="end_strength" name="end_strength" required>
            </div>
            <div class="form-group">
                <label for="rescue">Total Number of Rescue:</label>
                <input type="text" class="form-control" id="rescue" name="rescue" required>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
