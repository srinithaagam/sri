

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Tailwind CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Roboto, sans-serif;
            /* Add background image */
            background-image: url('https://c.pxhere.com/photos/ed/ff/spices_bazaar_istanbul-1009519.jpg!d');
            /* Set background size and other properties */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Set height to full viewport height */
            margin: 0; /* Remove default body margin */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text{
        color:#ffffff;
        }

        label {
            font-weight: bold;
            color: white; /* Set label text color */
        }

        form {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            @apply bg-grey text-white px-4 py-2 rounded;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }

        #submit {
            @apply bg-green text-white px-4 py-2 rounded;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }

        #success-alert {
            display: none;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <h2 class="mt-5   text">Provision form</h2>

        <br>
        <br>
        <form action="" method="post">
            {% csrf_token %}


            <div class="form-group">
                <label for="materialName">Name of the Material:</label>
                <input type="text" class="form-control" id="materialName" name="materialName" required>
            </div>

            <div class="form-group">
                <label for="totalQuantity">Total Quantity:</label>
                <input type="text" class="form-control" id="totalQuantity" name="totalQuantity" required>
            </div>

            <div class="form-group">
                <label for="utilizedQuantity">Utilized Quantity:</label>
                <input type="text" class="form-control" id="utilizedQuantity" name="utilizedQuantity" required>
            </div>

            <div class="form-group">
                <label for="balanceQuantity">Balance Quantity:</label>
                <input type="text" class="form-control" id="balanceQuantity" name="balanceQuantity" required>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="4" required></textarea>
            </div>

            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
