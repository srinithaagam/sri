<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }

        label {
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }

        #submit {
            background-color: green;
            color: white;
            display: flex;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 text-center">Reintegration register</h2>


        <form action="" method="post">
            {% csrf_token %}



            <div class="form-group">
                <label for="admission_no">Admission Number:</label>
                <input type="text" class="form-control" id="admission_no" name="admission_no" required>
            </div>

            <div class="form-group">
                <label for="resident_name">Name of the Resident:</label>
                <input type="text" class="form-control" id="resident_name" name="resident_name" required>
            </div>

            <div class="form-group">
                <label for="date_of_joining">Date of Joining:</label>
                <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
            </div>

            <div class="form-group">
                <label for="date_of_leaving">Date of Leaving:</label>
                <input type="date" class="form-control" id="date_of_leaving" name="date_of_leaving">
            </div>

            <div class="form-group">
                <label for="reason_for_leaving">Reason for Leaving:</label>
                <input type="text" class="form-control" id="reason_for_leaving" name="reason_for_leaving">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="follow_up_conduct">Follow-up Conduct:</label>
                <textarea class="form-control" id="follow_up_conduct" name="follow_up_conduct" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="follows">Follows:</label>
                <input type="text" class="form-control" id="follows" name="follows" required>
            </div>

            <div class="form-group">
                <label for="staff_event_close">Staff Event Close:</label>
                <input type="text" class="form-control" id="staff_event_close" name="staff_event_close" required>
            </div>


            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
